
{% load django_bootstrap5 %}

{% bootstrap_css %}

{% bootstrap_javascript %}

{% bootstrap_messages %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <img src="{% static 'images/logo.png' %}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="" />
  <title>Browser</title>
</head>
    <body>  
      <style>
      img {
        position: absolute;
        left:1%;
      }
      body {
      background-image: url("{% static 'images/background.png' %}");
      font: 400 1.4rem 'Lato', Verdana, Helvetica, sans-serif;
      text-align: center;
      }
      .btn-change{
      position:absolute;
      top: 50%;
      left:40%;
      height: 50px;
      width: 200px;
      background: rgba(2, 4, 151, 0.872);
      margin: 30px;
      box-shadow: 0 0 1px #090909;
      -webkit-transition: all 0.5s ease-in-out;
      border: 1px;
      color: #fff;
      border-radius: 5px;
      }
      .btn-chang{
      position:absolute;
      top: 50%;
      left:60%;
      height: 50px;
      width: 200px;
      background: rgba(2, 4, 151, 0.872);
      margin: 30px;
      box-shadow: 0 0 1px #090909;
      -webkit-transition: all 0.5s ease-in-out;
      border: 1px;
      color: #fff;
      border-radius: 5px;
      }
      .btn-change:hover{
      -webkit-transform: scale(1.4);
      background: #050505;
      }
      .btn-chang:hover{
      -webkit-transform: scale(1.4);
      background: #050505;
      }
      </style>
     <a href="{% url 'student_home' %}">
     <button class="btn-chang btn-lg" >Student</button>
     </a>
     <a href="{% url 'teacher_home' %}">
     <button class="btn-change btn-lg">Teacher</button>
     </a>
    </body>
    {% endblock content %}
</html>
